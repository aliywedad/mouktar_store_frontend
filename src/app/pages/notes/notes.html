<html dir="rtl" lang="ar">
  <mat-card class="cardWithShadow">
    <mat-card-content class="mat-card-content">
      <!-- Tabs -->
      <mat-tab-group>
        <!-- البحث -->
        <mat-tab label="بحث">
          <div class="card">
            <div class="form">
              <div class="form-item">
                <label>من</label>
                <input
                  class="date"
                  type="date"
                  [(ngModel)]="fromDate"
                  name="fromDate"
                />
              </div>
              <div class="form-item">
                <label>إلى</label>
                <input
                  class="date"
                  type="date"
                  [(ngModel)]="toDate"
                  name="toDate"
                />
              </div>
              <div class="form-item">
                <label>رقم الهاتف</label>
                <input
                  class="date"
                  type="number"
                  [(ngModel)]="tel"
                  name="tel"
                />
              </div>
            </div>

            <div style="width: fit-content; padding-top: 10px">
              <button class="btn btn-primary" (click)="loadData()">بحث</button>
            </div>
          </div>
        </mat-tab>
        <!-- إضافة ملاحظة جديدة -->
        <mat-tab label="إضافة ملاحظة جديدة">
          <div class="card">
            <div class=" " *ngIf="!isLoading" class="form">
              <form novalidate>
                <div class="p">
                  <div class="row">
                    <!-- نص الملاحظة -->
                    <div class="col-6 px-3" style="min-width: 200px">
                      <mat-label class="f-w-600 m-b-8 d-block"
                        >الملاحظة</mat-label
                      >
                      <textarea
                        style="min-height: 200px; min-width: 200px"
                        [(ngModel)]="note.note"
                        name="note"
                        required
                        placeholder="أدخل الملاحظة هنا"
                      ></textarea>
                    </div>
                    <div class="row">
                      <div class="form-item">
                        <label>رقم الهاتف</label>
                        <input
                          class="date"
                          type="number"
                          [(ngModel)]="note.tel"
                          name="tel"
                        />
                      </div>
                      <div class="form-item">
                        <label>الاسم </label>
                        <input
                          class="date"
                          type="text"
                          [(ngModel)]="note.name"
                          name="tel"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!-- الأزرار -->
            <div class="m-t-12">
              <button
                mat-stroked-button
                type="button"
                color="primary"
                (click)="onSubmit()"
                [disabled]="isLoading"
              >
                <mat-progress-spinner
                  *ngIf="isLoading"
                  mode="indeterminate"
                  diameter="20"
                  strokeWidth="4"
                  color="primary"
                ></mat-progress-spinner>
                <span *ngIf="!isLoading">حفظ</span>
              </button>

              <button type="button" mat-stroked-button color="warn">
                إلغاء
              </button>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>

      <!-- قائمة الملاحظات -->
      <mat-card-title class="title">قائمة الملاحظات</mat-card-title>

      <loading *ngIf="isLoading"></loading>

      <div *ngIf="!isLoading" class="table-responsive">
        <div class="notes-con">
          <div class="note" *ngFor="let item of notes; trackBy: trackById">
            <div class="note-content">
              <p>الملاحظة:</p>
              {{ item.note }}
            </div>

            <div   >
              <mat-accordion>
                <mat-expansion-panel hideToggle>
                  <mat-expansion-panel-header>
                    <mat-panel-title class="p-1">
                      <div class="footer">
                        <!-- التاريخ والحذف -->
                        <div class="f-item" style="justify-content: start ">
                          <span class="date">
                            <i
                              class="fa-regular fa-trash-can"
                              style="
                                width: 20px;
                                margin-left: 10px;
                                cursor: pointer;
                                color: #e74c3c;
                                transition: all 0.3s ease;
                              "
                              (click)="deleteNote(item.id)"
                              onmouseover="
                                this.style.color = '#C0392B';
                                this.style.transform = 'scale(1.2)';
                              "
                              onmouseout="
                                this.style.color = '#E74C3C';
                                this.style.transform = 'scale(1)';
                              "
                            ></i>
                            <i class="fa-regular fa-clock"></i>
                            {{ formatDate(item.date) }}
                          </span>
                        </div>

                        <!-- التعليقات -->
                        <div class="f-item">
                          <span class="date  ">
                            <i class="fa-regular fa-comments"></i>
                            {{ item.comments ? item.comments.length : 0 }}
                          </span>
                        </div>

                        <!-- الزبون -->
                        <div class="f-item" style="justify-content: end">
                          <span class="date">
                            {{ item.name }}
                            <span class="w-[200px] h-1"></span>
                            <span>{{ item.tel }}</span>
                            <i
                              *ngIf="item.name"
                              class="fa-solid fa-user-tie"
                            ></i>
                          </span>
                        </div>
                      </div>
                    </mat-panel-title>
                  </mat-expansion-panel-header>

                  <!-- إضافة تعليق -->
                  <div class="flex mx-4" style="gap: 12px; align-items: center">
                    <input
                      placeholder="أضف تعليق جديد"
                      class="date"
                      [(ngModel)]="comments_text"
                      name="newComment"
                      style="flex: 1"
                    />
                    <i
                      (click)="sendComment(item)"
                      class="fa-solid fa-paper-plane"
                      style="
                        padding: 12px;
                        background: linear-gradient(
                          135deg,
                          #4a90e2 0%,
                          #357abd 100%
                        );
                        color: white;
                        border-radius: 50%;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
                      "
                      onmouseover="
                        this.style.transform = 'scale(1.1)';
                        this.style.boxShadow =
                          '0 4px 12px rgba(74, 144, 226, 0.4)';
                      "
                      onmouseout="
                        this.style.transform = 'scale(1)';
                        this.style.boxShadow =
                          '0 2px 8px rgba(74, 144, 226, 0.3)';
                      "
                    ></i>
                  </div>

                  <!-- التعليقات -->
                  <div class="comments">
                    <div class="comment" *ngFor="let it of item.comments">
                      <div class="comment-content">{{ it.comment }}</div>
                      <div class="c-date">{{ formatDate(it.date) }}</div>
                    </div>
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</html>
