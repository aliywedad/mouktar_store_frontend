<html dir="rtl" lang="ar">
  <div class="card hfull">
    <div class="form">
      <div class="form-item">
        <label>
          Designation
          <br />
          النوعية
        </label>
        <input
          class="input"
          name="Designation"
          [(ngModel)]="item.Designation"
        />
      </div>
      <div class="form-item">
        <label
          >Quantity <br />
          الكمية</label
        >
        <input
          class="input"
          type="number"
          name="Quantity"
          [(ngModel)]="item.Quantity"
        />
      </div>
      <div class="form-item">
        <label>
          Numéro dans l'emballage<br />
          العدد في الحزمة / العلبة
        </label>
        <input
          class="input"
          type="number"
          name="package"
          [(ngModel)]="item.package"
        />
      </div>
      <div class="form-item">
        <label>
          prix unitaire<br />

          س.الفرد
        </label>
        <input
          class="input"
          type="number"
          name="prixUnitaire"
          [(ngModel)]="item.prixUnitaire"
        />
      </div>

      <div class="form-item">
        <label style="visibility: hidden">
          prix unitaire<br />
          prix_total</label
        >
        <button
          class="btn btn-primary"
          style="width: 200px"
          (click)="addItem()"
        >
          save
        </button>
      </div>
    </div>

    <div class="form mb-0">
      <div class="form-item">
        <label> الكراج</label>
        <input class="input" name="Designation" [(ngModel)]="facture.garage" />
      </div>
      <div class="form-item">
        <label> المبلغ المدفوع </label>
        <input
          class="input"
          type="number"
          name="Quantity"
          [(ngModel)]="facture.payed_price"
        />
      </div>
      <div class="form-item">
        <label>الناقل </label>
        <input class="input" name="package" [(ngModel)]="facture.transporter" />
      </div>

      <div class="form-item">
        <label>رقم الهاتف</label>
        <input class="input" name="prixTotal" [(ngModel)]="facture.tel" />
      </div>
      <div class="form-item">
        <label>الزبون</label>
        <input class="input" name="prixTotal" [(ngModel)]="facture.name" />
      </div>

      <div class="form-item">
        <label>ملاحظة</label>
        <textarea class="text" name="prixTotal" [(ngModel)]="facture.note">
        </textarea>
      </div>
    </div>

<div style="width: 100%;">
      <label
      (click)="getDebtsByPhone(facture.tel)"
      class="btn bg-blue-500 m-2 border border-blue border-2 cursor-pointer"
    >
      <i class="fa-solid fa-rotate"></i>
      تحقق من الديون السابقة
    </label>
</div>

    <loading *ngIf="isLoading"></loading>

    <app-factcteur-card
      *ngIf="!isLoading"
      [factureData]="facture"
      [showNote]="true"
      [Editing]="true"
    ></app-factcteur-card>

    <div style="margin: 20px">
      <button
        class="btn btn-primary"
        style="width: 200px; margin-bottom: 20px"
        (click)="creatFacteur()"
      >
        حفظ الفاتورة
      </button>
    </div>
  </div>
</html>
