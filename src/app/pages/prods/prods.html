<html dir="rtl" lang="ar">
  <mat-card class="cardWithShadow">
    <mat-card-content class="mat-card-content">
      <mat-card-title class="title">قائمة </mat-card-title>

      <mat-tab-group>
        <!-- البحث -->
        <mat-tab label="بحث">
          <div class="search-card mt-3">
            <div class="search-header">
              <h3 class="search-title">
                <i class="fa-solid fa-magnifying-glass"></i>
                البحث عن المنتج
              </h3>
            </div>
            <div class="search-form">
              <div class="form-grid">
                <div class="form-item">
                  <label>
                    <i class="fa-regular fa-calendar"></i>
                    من تاريخ
                  </label>
                  <input
                    class="input"
                    type="date"
                    name="fromDate"
                    [(ngModel)]="fromDate"
                  />
                </div>
                <div class="form-item">
                  <label>
                    <i class="fa-regular fa-calendar"></i>
                    إلى تاريخ
                  </label>
                  <input
                    class="input"
                    type="date"
                    name="toDate"
                    [(ngModel)]="toDate"
                  />
                </div>
                <div class="form-item">
                  <label>
                    <i class="fa-solid fa-person"></i>
                    الاسم
                  </label>
                  <input
                    class="input"
                    type="text"
                    name="tel"
                    placeholder="  أدخل الاسم"
                    [(ngModel)]="newItem.name"
                  />
                </div>
              </div>
              <div class="search-actions">
                <button
                  class="btn btn-primary search-button"
                  (click)="loadDATA()"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <span>بحث</span>
                </button>
                <button
                  class="btn btn-secondary reset-button"
                  (click)="resetSearch()"
                >
                  <i class="fa-solid fa-rotate"></i>
                  <span>إعادة تعيين</span>
                </button>
              </div>
            </div>
          </div>
        </mat-tab>
        <!-- إضافة ملاحظة جديدة -->
        <mat-tab label="تسجيل منتج جديد">
          <div class="search-card البحث عن المنتج mt-3">
            <div class="search-header">
              <h3 class="search-title">
                <i class="fa-solid fa-magnifying-glass"></i>
                إضافة منتج جديد
              </h3>
            </div>
            <div class="search-form">
              <div class="form-grid">
                <div class="form-item">
                  <label>
                    <i class="fa-solid fa-person"></i>
                    الاسم
                  </label>
                  <input
                    class="input"
                    type="text"
                    name="tel"
                    placeholder="  أدخل الاسم"
                    [(ngModel)]="newItem.name"
                  />
                </div>
              </div>
              <div class="search-actions">
                <button class="btn btn-primary search-button" (click)="Add()">
                  <i class="fa-solid fa-add" style="color: white"></i>
                  <span>إضافة</span>
                </button>
              </div>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>

      <!-- مؤشر التحميل -->
      <loading *ngIf="isLoading"></loading>

      <!-- جدول الفواتير -->
      <div *ngIf="!isLoading" class="table-responsive">
        <table class="table table-mobile">
          <!-- رأس الجدول -->
          <thead>
            <tr>
              <th class="text-center" scope="col">
                <!-- arabic 'last update' -->

                التاريخ
              </th>
              <th class="text-center" scope="col">
                <!-- arabic 'name' -->
                الاسم
              </th>

              <th scope="col" class="text-center">الإجراءات</th>
            </tr>
          </thead>

          <tbody>
            <ng-container *ngFor="let item of prods; trackBy: trackById">
              <!-- MAIN ROW -->
              <tr class="align-middle clickable">
                <td>{{ formatDatehtml(item.timestamp) }}</td>
                <td>{{ item.name }}</td>
           

                <td class="text-center">
                  <button
                    mat-icon-button
                    [matMenuTriggerFor]="menu"
                    (click)="$event.stopPropagation()"
                  >
                    <mat-icon>more_vert</mat-icon>
                  </button>

                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="goToEditPage(item.id)">
                      <mat-icon>edit</mat-icon>
                      تعديل
                    </button>
                    <button mat-menu-item (click)="deleteDebt(item.id)">
                      <mat-icon>delete</mat-icon>
                      حذف
                    </button>
                  </mat-menu>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</html>
