<html dir="rtl" lang="ar">
  <div
    class="blank-layout-container justify-content-center align-items-center bg-light"
  >
    <div
      class="position-relative row w-100 h-100 bg-gredient justify-content-center"
    >
      <div class="col-lg-4 d-flex align-items-center p-4">
        <mat-card class="cardWithShadow boxed-auth p-4">
          <!-- شاشة التحميل -->

          <!-- شاشة تسجيل الدخول -->
          <mat-card-content>
            <div class="text-center">
              <h2 class="f-w-600 m-b-20">تسجيل الدخول</h2>
            </div>

            <form [formGroup]="form" class="m-t-30">
              <div *ngIf="isLoading" class="loading-container text-center">
                <mat-progress-spinner
                  mode="indeterminate"
                  diameter="50"
                  strokeWidth="4"
                  color="primary"
                >
                </mat-progress-spinner>
                <p class="mt-3 f-w-500">يرجى الانتظار ...</p>
              </div>
              <div *ngIf="!isLoading">
                <!-- اسم المستخدم -->
                <label
                  class="mat-subtitle-2 w-100 f-s-14 f-w-600 m-b-12 d-block"
                >
                  البريد الإلكتروني أو رقم الهاتف
                </label>
                <input
                  matInput
                  formControlName="username"
                  placeholder="أدخل البريد أو الهاتف"
                  class="w-100 mat-input-element"
                />

                <!-- كلمة المرور -->
                <label
                  class="mat-subtitle-2 w-100 f-s-14 f-w-600 m-b-12 d-block"
                >
                  كلمة المرور
                </label>
                <input
                  matInput
                  type="password"
                  formControlName="password"
                  placeholder="أدخل كلمة المرور"
                  class="w-100 mat-input-element"
                />
              </div>

              <!-- زر الدخول -->
              <button
                (click)="onSubmit()"
                mat-flat-button
                color="primary"
                class="w-100 mt-4"
                [disabled]="!form.valid || isLoading"
              >
                دخول
              </button>
            </form>

            <!-- رابط استعادة كلمة المرور -->
            <span class="d-block f-w-500 text-center m-t-24">
              نسيت كلمة المرور؟
              <a
                [routerLink]="['/register']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                استعادة
              </a>
            </span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</html>
